    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        
        <form id="createAccountForm">
            <div class="form-group">
                <label for="newUsername">Create Username (At least 6 characters, Alphanumeric only):</label>
                <input type="text" id="newUsername" name="newUsername" pattern="[a-zA-Z0-9]{6,}" 
                title="At least 6 alphanumeric characters" placeholder="Enter a username" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Create Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Retype Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Retype your password" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="referralUsername">Referral/Sponsor Username:</label>
                <input type="text" id="referralUsername" name="referralUsername" placeholder="Referral username" >
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        // Get referral username from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const referral = urlParams.get('ref');
        
        // Autofill the referral username field if available
        if (referral) {
            document.getElementById('referralUsername').value = referral;
        }

        // Handle form submission
        document.getElementById('createAccountForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Example of sending data to the server via an API
            fetch('/create-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('Account created successfully!');
                    // Redirect to referral link or dashboard
                    window.location.href = /welcome?ref=${data.referralUsername};
                } else {
                    alert(result.message || 'Error creating account');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
